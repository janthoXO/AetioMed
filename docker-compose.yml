services:
  case-generator:
    build:
      context: ./case-generator
      dockerfile: Dockerfile
    ports:
      - "3030:3030"
    environment:
      - SERVER_PORT=3030
      - DISEASE_MIDDLEWARE_URL=${DISEASE_MIDDLEWARE_URL:-http://disease-middleware:3030}
      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434}
      - OLLAMA_MODEL_NAME=${OLLAMA_MODEL_NAME:-hf.co/mradermacher/JSL-MedQwen-14b-reasoning-i1-GGUF:Q4_K_S}
      - NATS_URL=${NATS_URL:-nats://nats:4222}
      - NATS_USER=${NATS_USER:-nats}
      - NATS_PASSWORD=${NATS_PASSWORD:-nats}
      - DEBUG=${DEBUG:-true}
    depends_on:
      - ollama
      - nats
    restart: unless-stopped

  ollama:
    image: ollama/ollama:0.12.0
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./pull-medical-llm.sh:/entrypoint.sh
    restart: unless-stopped
    entrypoint: ["/usr/bin/bash", "/entrypoint.sh"]

  nats:
    image: nats:2.12.1
    ports:
      - "4222:4222" # client connections
      - "8222:8222" # monitoring http (server stats)
    # Enable JetStream and persist its store to a Docker volume. Credentials are optional.
    command: >
      --js --store_dir /data/jetstream
      --user ${NATS_USER:-nats} --pass ${NATS_PASSWORD:-nats}
    volumes:
      - nats_data:/data
    restart: unless-stopped

volumes:
  ollama_data:
  nats_data:
