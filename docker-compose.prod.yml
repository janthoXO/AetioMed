services:
  server:
    image: ghcr.io/janthoXO/AetioMed/server:latest
    ports:
      - "3030:3030"
    environment:
      - DEBUG=${DEBUG:-false}
      - PORT=${PORT:-3030}
      - LLM_FORMAT=${LLM_FORMAT:-JSON}
      - NATS_URL=${NATS_URL:-nats://nats:4222}
      - NATS_USER=${NATS_USER:-nats}
      - NATS_PASSWORD=${NATS_PASSWORD:-nats}
    depends_on:
      - nats
      - ollama
    restart: unless-stopped

  ollama:
    image: ollama/ollama:0.12.0
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./pull-medical-llm.sh:/entrypoint.sh
    restart: unless-stopped
    entrypoint: ["/usr/bin/bash", "/entrypoint.sh"]

  nats:
    image: nats:2.12.1
    ports:
      - "4222:4222" # client connections
      - "8222:8222" # monitoring http (server stats)
    # Enable JetStream and persist its store to a Docker volume. Credentials are optional.
    command: >
      --js --store_dir /data/jetstream
      --user ${NATS_USER:-nats} --pass ${NATS_PASSWORD:-nats}
    volumes:
      - nats_data:/data
    restart: unless-stopped

volumes:
  ollama_data:
  nats_data:
